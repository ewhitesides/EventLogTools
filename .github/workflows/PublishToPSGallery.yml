name: Powershell

on: 
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install PSScriptAnalyzer module
      run:
        Install-Module -Name 'PSScriptAnalyzer' -Force
    - name: Check code against Invoke-ScriptAnalyzer
      run:
        $Output = Invoke-ScriptAnalyzer -Path .
        if ($Output) {Write-Error "Invoke-ScriptAnalyzer reported some issues"}
        
        
